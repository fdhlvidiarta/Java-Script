<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Masukkan</title>
</head>
<body>
    <!-- script js -->
    <script language = "JavaScript">
        function cekNama(form) {
            if (form.elements[0].value == "") {
                alert("Nama harus diisi ya!");
                form.nama.focus();
                form.nama.select();
                return (false);
            }
            alert("Terima Kasih, " + form.elements[0].value);
            return (true);
        }
    </script>
    <form name = "formku"> 
        <pre>
            Nama : <input type="text" name = "nama"> <br>
            <input type="button" value = "kirim"
            onclick="cekNama(this.form)"> <br>
        </pre>
    </form>
</body>
</html>
