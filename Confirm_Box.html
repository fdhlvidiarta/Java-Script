<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Confirm Box</title>
</head>
<body>
    <h2>JavaScript Confirm Box</h2>
    <button onclick="myFunction()">Klik ini dong!</button>
    <p id="demo"></p>
    <!-- script js -->
    <script>
        function myFunction(){
            var txt;
            if (confirm("Apakah anda ingin logout?") == true) {
                txt = "Anda memilih OK";
            } else {
                txt = "Anda memilih Cancel";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
