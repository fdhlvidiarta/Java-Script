<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Dialog dengan jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      body {
        font-family: "Lucida Console", Monaco, monospace;
        color: #ddd;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
      }
      button {
        padding: 10px;
      }
      .dialog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: none;
      }
      .dialog-box {
        background-color: #333;
        color: #ddd;
        width: 300px;
        padding: 20px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
      .dialog-box h2 {
        margin-top: 0;
      }
      .dialog-box p {
        margin-bottom: 20px;
        font-family: 'Courier New', Courier, monospace;
      }
      .dialog-button {
        background-color: #555;
        color: #ddd;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .dialog-button:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <!-- Tombol untuk membuka dialog -->
    <button class="open-dialog">Buka Dialog</button>

    <!-- Jendela dialog -->
    <div class="dialog-overlay">
      <div class="dialog-box">
        <h2>Remember Me!</h2>
        <p>Terkadang, jalan yang benar bukanlah yang termudah.</p>
        <button class="dialog-button close-dialog">Close</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Menampilkan dialog saat dokumen siap
        $(".open-dialog").click(function () {
          $(".dialog-overlay").fadeIn();
        });

        // Menutup dialog saat tombol Close diklik
        $(".close-dialog").click(function () {
          $(".dialog-overlay").fadeOut();
        });
      });
    </script>
  </body>
</html>
